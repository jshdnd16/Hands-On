<style>
    .form-step-container {
        width: 100%;
        max-width: 480px;
        background: #fff;
        padding: 40px 35px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(44,62,80,0.10);
        box-sizing: border-box;
        margin: 0 auto;

        /* Make it bigger like login/registration */
        transform: scale(1.08);

        /* Center vertically like your login form */
        position: relative;
        top: 50%;
        transform: translateY(-50%) scale(1.08);
    }

    /* Title */
    .form-step-title {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: #2c3e50;
    }

    /* Inputs */
    .form-step-box p {
        margin-bottom: 16px;
    }

    .form-step-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #2c3e50;
    }

    .form-step-box input,
    .form-step-box select,
    .form-step-box textarea {
        width: 100%;
        padding: 14px 16px;
        border-radius: 6px;
        border: 1px solid #bdc3c7;
        font-size: 16px;
        background: #fbfdff;
        transition: 0.2s;
        box-sizing: border-box;
    }

    .form-step-box input:focus {
        border-color: #3498db;
        background: #fff;
        box-shadow: 0 4px 12px rgba(52,152,219,0.06);
    }

    /* Buttons */
    .form-step-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .btn-primary,
    .btn-secondary {
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-primary {
        background: #3498db;
        color: white;

        /* remove any visible border/outline/edge */
        border: none;
        outline: none;
        box-shadow: none;
        -webkit-appearance: none;
        appearance: none;
    }

    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary:focus-visible {
        border: none;
        outline: none;
        box-shadow: none;
    }

    .btn-primary:hover {
        background: #2980b9;
    }

    .btn-secondary {
    background: #5f6a73; /* darker back button */
    color: #fff;
    }

    .btn-secondary:hover {
        background: #d0d7dd;
    }

    /* MOBILE BOOST â€” same as login/register */
    @media (max-width: 600px) {

        body {
            padding: 20px;
        }

        .form-step-container {
            max-width: 100%;
            padding: 50px 30px;
            transform: translateY(-50%) scale(1.25); /* ðŸŸ¦ bigger on phones */
        }

        .form-step-title {
            font-size: 30px;
        }

        .form-step-box input {
            font-size: 17px;
        }

        .btn-primary,
        .btn-secondary {
            font-size: 18px;
            padding: 16px 20px;
        }
    }
</style>

<div class="form-step-container">
    <h2 class="form-step-title">{{ title }}</h2>

    <form method="POST" class="form-step-box">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-step-buttons">
            {% if title == "Add Student" %}
                <a href="{% url 'student_list' %}" class="btn-secondary">Back</a>
            {% elif title == "Add Address" %}
                <a href="{% url 'add_student_step1_id' student.id %}" class="btn-secondary">Back</a>
            {% elif title == "Add Education" %}
                <a href="{% url 'add_student_step2' student.id %}" class="btn-secondary">Back</a>
            {% elif title == "Add Family Background" %}
                <a href="{% url 'add_student_step3' student.id %}" class="btn-secondary">Back</a>
            {% endif %}

            <button type="submit" class="btn-primary">Next</button>
        </div>
    </form>
</div>
